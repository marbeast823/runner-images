name: macOS Deployment Pipeline
 
on:
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: macos-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
 
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Updated Node.js version to a supported one
 
      - name: Install dependencies
        run: npm install
 
      - name: Run tests
        run: npm test
 
  deploy:
    runs-on: macos-latest
    needs: build
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
 
      - name: Deploy to macOS
        run: |
          echo "Deploying macOS application..."
